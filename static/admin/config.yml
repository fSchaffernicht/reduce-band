collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    slug: "{{slug}}"
    fields:
      - { name: slug, label: slug }
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title, widget: string }
      - { name: body, label: Content, widget: markdown } 